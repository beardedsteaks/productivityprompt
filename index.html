<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    
    <title>Productivity Prompt</title>
</head>
<body>
    <div class="main">
        <div class="banner">
            <div class="logo">
                <img src="./images/textLogoBlack.png" alt="Developer logo">
            </div>
            <header>
                <h1>Productivity Prompt</h1>
            </header>
        </div>

        <div class="card">
            <div class="prompt">
               <p></p>
            </div>
                
            <div class="result">
                <p class="message">Click to receive your productivity prompt</p>
            </div>
            
            <div class="clickme">
                <button id="getPrompt"> Click for Today's Prompt</button>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
        <footer>
            <span class="fineprint"> This is a project created as part of a Codecademy carrier path.</span>
            
        </footer>
    </div>
        
    
</body>
</html>
